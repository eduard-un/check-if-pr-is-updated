<!DOCTYPE html>
<html>
<head>
  <title>PR Update Checker Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    button {
      background-color: #0366d6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0255b3;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dcffe4;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>PR Update Checker Options</h1>
  
  <div class="form-group">
    <label for="updateButtonSelector">Update Button Selector:</label>
    <input type="text" id="updateButtonSelector">
    <div class="description">CSS selector for the button that appears when a PR needs to be updated</div>
  </div>
  
  <div class="form-group">
    <label for="prTitleSelector">PR Title Selector:</label>
    <input type="text" id="prTitleSelector">
    <div class="description">CSS selector for the PR title element</div>
  </div>
  
  <button id="save">Save Options</button>
  
  <div id="status" class="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
